<!DOCTYPE html>
<html lang="fr">
<head>
  <title>PureSpeed</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./images/favicon.png"/>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
</head>

<body class="body">
<!-- Header image -->
  <img id=header class="header" src="./images/header.png">
<!-- Jump line --></br></br>

  <div class="raceComposent">
   <label class="text">Concurrents</label>
   <i id="removeContestantButton" class="button fas fa-minus-circle" onmousedown="removeContestantButton()"></i>
   <i id="addContestantButton" class="buttonplus fas fa-plus-circle" onmousedown="addContestantButton()"></i>
<!-- Jump line --></br></br>
    <!-- Where to write a new position of the FinishLine -->
      <label for="finishLineSelectBox" class="text">Distance Parcours</label>
      <input id="finishLineSelectBox" name="finishLineSelectBox" class ="box raceComposent" onkeyup="finishLinePlace()" value="100">
    <!-- Start race button -->
      <i id="startRaceButton" class="flag fas fa-flag-checkered" onmousedown="startRace()"></i>
      <i id="resetRace" class="button fas fa-minus-circle" onclick="resetRace()"></i>
  </div>
<!-- Jump line --></br>

<!-- FinishLine -->
  <!-- Jump line --></br>
  <div id="course" class="course">
    <div id ="finishLine" class="finishLine" onmouseover="moveYourButt()"></div>
    <div id ="contestantsPositionsContainer"></div>
    <div id="contestantsFinishsPositionscontainer"></div>
  </div>

<!-- Scripts -->
  <script src="./javascripts/finishLine.js"></script>
  <script src="./javascripts/selectContestant.js"></script>
  <script src="./javascripts/startRace.js"></script>
  <script src="./javascripts/vitesseDeplacement.js"></script>
  <script src="./javascripts/contestantFinishPosition.js"></script>
  <script src="./javascripts/script.js"></script>
</body>
</html>
